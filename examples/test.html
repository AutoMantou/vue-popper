<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="../lib/umd/index.js"></script>
  <link rel="stylesheet" href="../lib/css/index.css">
  <style>
  body {

  }

  .reference {
    position: fixed;
    left: 0;
    top: 0;
    width: 100px;
    height: 50px;
    border: 1px dashed #666;
  }

  .content {
    width: 10vw;
    height: 300px;
  }
  </style>
</head>
<body>
<div id="module"></div>

<script>

new Vue({
  el: '#module',
  template: '<div class="reference" ref="reference" :style="style" @mouseenter="show=true" @mousedown="drag=true" @mouseup="drag=false" @mousemove="move" @mouseleave="show=true"><popper v-if="show" :referenceElm="$refs.reference" :popperOptions="options"><div class="content">sdfsdf</div></popper></div>',
  data: function () {
    return {
      show: true,
      drag: false,
      options: {
        placement: 'bottom-start',
      },
      style: null,
    }
  },
  methods: {
    move: function (e) {
      if (this.drag) this.style = {
        left: (e.pageX - this.$refs.reference.clientWidth / 2) + 'px',
        top: (e.pageY - this.$refs.reference.clientHeight / 2) + 'px'
      }
    }
  },
  components: { 'popper': VuePopper }
})
</script>
</body>
</html>
